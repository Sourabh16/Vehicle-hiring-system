<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>New registration</title>
    </h:head>
    <h:body>

        <h2>Please enter the your details</h2>

        <h:form>

            <table>
                <tbody>
                    <tr>
                        <td>
                            <h:outputLabel value="Name:"/>
                        </td>
                        <td>
                            <h:inputText title="Name" id="name"
                                         maxlength="25"
                                         required="true" 
                                         requiredMessage="Name must not be blank"
                                         value="#{myVHSManagedBean.customerName}"/>
                        </td>
                        <td>
                            <h:message for="name" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Phone:"/>
                        </td>
                        <td>
                            <h:inputText title="Phone" maxlength="10"
                                         required="false"
                                         value="#{myVHSManagedBean.phone}"/>     
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Address:"/>
                        </td>
                        <td>
                            <h:inputText title="Address" maxlength="30" 
                                         required="false"
                                         value="#{myVHSManagedBean.address}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Email:"/>
                        </td>
                        <td>
                            <h:inputText title="Email" maxlength="30" 
                                         required="false"
                                         value="#{myVHSManagedBean.email}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Type: (Premium/Budget)"/>
                        </td>
                        <td>
                            <h:inputText title="customerType" maxlength="30" 
                                         required="false"
                                         value="#{myVHSManagedBean.customerType}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Password:"/>
                        </td>
                        <td>
                            <h:inputSecret title="Password" id="password"
                                         maxlength="8" required="true" 
                                         requiredMessage="Password cannot be blank"
                                         validator="#{myVHSManagedBean.validatePasswordPair}"
                                         value="#{myVHSManagedBean.password}">
                                <f:validateLength minimum="8" maximum="8"/>
                                <f:attribute name="cnfpwd" value="#{cnfpwd}"/>
                            </h:inputSecret>
                        </td>
                        <td>
                            <h:message for="password" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Confirm Password:"/>
                        </td>
                        <td>
                            <h:inputSecret id="cnfpwd" binding="#{cnfpwd}"
                                         title="ConfirmPassword"
                                         maxlength="8" 
                                         required="true"
                                         requiredMessage="Confirm Password must not be blank"
                                         value="#{myVHSManagedBean.confirmPassword}">
                                <f:validateLength minimum="8" maximum="8"/>
                            </h:inputSecret>
                        </td>
                        <td>
                            <h:message for="cnfpwd" style="color:red"/>
                        </td>
                    </tr>
                </tbody>
            </table>

            <p></p>

            <h:panelGrid columns="2">
            <h:commandButton id="submit" value="Submit" 
                             action="#{myVHSManagedBean.newRegisterRequestCustomer()}"/>
            
            <h:outputText title="bookingResult" value="#{myVHSManagedBean.bookingResponse}"/>
            </h:panelGrid>
            <h:commandButton value="Back" action="mainmenu.xhtml"/>!

        </h:form>
    </h:body>
</html>
