<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:c="http://java.sun.com/jsf/core">
    <h:head>
        <title>Customer Details</title>
    </h:head>
    <h:body>

        <h2>Approvals Page</h2>

        <h:form>
            <table>
                <tbody>

                    <tr>
                        <h:commandButton id="click" value="Get Pending requests" 
                                         action="#{myVHSManagedBean.fetchAllPendingRequests()}"/>
                    </tr>
                    <tr>
                        <h:dataTable value="#{myVHSManagedBean.customersList}" var="pendingCustomers" border="2"
                                     cellspacing="1" cellpadding="1">
                            <h:column>
                                <c:facet name="header">Customer Id</c:facet>
                                    #{pendingCustomers.customerId}
                            </h:column>
                            <h:column>
                                <c:facet name="header">Customer Name</c:facet>
                                    #{pendingCustomers.customerName}
                            </h:column>
                            <h:column>
                                <c:facet name="header">Customer Type</c:facet>
                                    #{pendingCustomers.customerType}
                            </h:column>
                            <h:column>
                                <c:facet name="header">Address</c:facet>
                                    #{pendingCustomers.address}
                            </h:column>
                            <h:column>
                                <c:facet name="header">Email</c:facet>
                                    #{pendingCustomers.email}
                            </h:column>
                            <h:column>
                                <c:facet name="header">Phone</c:facet>
                                    #{pendingCustomers.phone}
                            </h:column>

                        </h:dataTable>

                    </tr>
                </tbody>
            </table>

            <h:panelGrid columns="2">

                <h:outputLabel value="Customer Id:"/>
                <h:inputText title="CustomerId" id="customerId"
                             maxlength="8" 
                             value="#{myVHSManagedBean.customerId}">
                </h:inputText>

            </h:panelGrid>

            <h:panelGrid columns="2">

                <h:commandButton id="approveRequest" value="Approve" action="#{myVHSManagedBean.approvePendingCustomers()}"/>
                <h:outputText title="bookingResult" value="#{myVHSManagedBean.bookingResponse}"/>

            </h:panelGrid>
            <h:commandButton value="Back" action="mainmenu.xhtml"/>!

        </h:form>
    </h:body>
</html>
